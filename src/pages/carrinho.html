<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../assets/icone.png">
  <style>
    body {
      padding-top: 60px;
      background-color: #202020;
    }
    .product-details {
      max-width: 800px;
      margin: auto;
    }
    .product-image {
      text-align: center;
    }
    .product-image img {
      max-width: 100%;
      height: auto;
    }
    h2 {
      color: #007bff;
    }
    p {
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
  </header>

  <div class="container mt-5">
    <div class="product-details">
      <div class="row">
        <div class="col-md-6">
          <div id="main-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://via.placeholder.com/400" class="d-block w-100" alt="Produto Principal">
              </div>
              <div class="carousel-item">
                <img src="https://via.placeholder.com/400" class="d-block w-100" alt="Imagem do Produto 2">
              </div>
              <div class="carousel-item">
                <img src="https://via.placeholder.com/400" class="d-block w-100" alt="Imagem do Produto 3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#main-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#main-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Próximo</span>
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Nome do Produto</h2>
          <p><strong>Preço:</strong> R$ 99,99</p>
          <p><strong>Descrição:</strong> Descrição detalhada do produto aqui.</p>
          <p><strong>Detalhes adicionais:</strong> Mais informações sobre o produto.</p>
          <a href="#" class="btn btn-primary">Finalizar Compra</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
